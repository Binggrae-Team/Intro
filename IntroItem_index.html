<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙그레 - 제품소개 (페이지인 척 하는 중)</title>

    <!-- 파비콘 -->
    <link rel="icon" href="./img/파비콘.png">

    <!-- reset css -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->

    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- linear icons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header_top">
                <ul class="ko flex_center">
                    <li><a href="#" class="flex_center"><span>구매포털시스템</span><img src="./img/link_arrow02.png"
                                alt="link arrow"></a></li>
                    <li><a href="#" class="flex_center"><span>인재채용</span><img src="./img/link_arrow02.png"
                                alt="link arrow"></a></li>
                </ul>
            </div>
            <div class="header_container flex_center">
                <h1 class="header_sec01 logo">
                    <a href="#">
                        <img src="./img/logo-pc.png" alt="binggrae" class="pc">
                        <img src="./img/logo_mo.png" alt="binggrae" class="logo_mo hide">
                    </a>
                </h1>
                <div class="header_sec02">
                    <nav class="gnv">
                        <ul class="flex_center depth01">
                            <li><a href="#">회사소개</a></li>
                            <li><a href="#">제품소개</a></li>
                            <li><a href="#">지속가능경영</a></li>
                            <li><a href="#">투자정보</a></li>
                            <li><a href="#">뉴스룸</a></li>
                            <li><a href="#">고객센터</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header_sec03 flex_center">
                    <div class="ham-menu flex_center">
                        <div class="lang">
                            <p class="flex_center">
                                <span class="font_poppin">KR</span>
                                <span class="lang_btn">
                                    <img src="./img/lang_btn.png" alt="lang_btn">
                                </span>
                            </p>
                            <ul class="hide">
                                <li>KR</li>
                                <li>EN</li>
                                <li>CN</li>
                            </ul>
                        </div>
                        <div class="hamburger">
                            <a href="#">
                                <span></span>
                                <span></span>
                                <span></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->

        <div id="product" class="main">
            <div class="main_top">
                <nav class="main_title_wr">
                    <ul class="inb">
                        <li class="title_btn home"><a href="#"><img src="./img/btn_icon_home.png" alt="home_icon"></a>
                        </li>
                        <li class="title_btn"><a href="#">제품소개</a></li>
                    </ul>
                </nav>
                <div class="main_title">
                    <h3 class="title font_bingbold">제품소개</h3>
                </div>
            </div>
            <div class="content">
                <section class="section sec1">
                    <div class="inner">
                        <p>빙그레의 브랜드 / 제품 / 맛을 검색해 보세요.</p>
                        <div class="sub search_box">
                            <div class="search flex_center">
                                <input type="text" name="search_name" id="search_name" placeholder="검색어를 입력해 주세요"
                                    onfocus="this.placeholder=''">
                                <button class="flex_center font_poppin">SEARCH</button>
                            </div>
                        </div>
                        <ul class="font_bing flex_center"></ul>
                    </div>
                </section>
                <section class="section sec2">
                    <div class="product_list_slide slick_slider">
                        <div class="slick_list">
                            <div class="slide_track" style="opacity: 1; width: 1250px; transform: translate3d(0px, 0px, 0px);">
                                <div class="list_it n1">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/ico_list.png" alt="menu icon"></div>
                                        <span class="flex_center">전체</span>
                                    </a>
                                </div>
                                <div class="list_it n2">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/icecream.png" alt="icecream"></div>
                                        <span class="flex_center">아이스크림</span>
                                    </a>
                                </div>
                                <div class="list_it n3">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/milk.png" alt="milk"></div>
                                        <span class="flex_center">우유/치즈</span>
                                    </a>
                                </div>
                                <div class="list_it n4">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/yogurt.png" alt="yogurt"></div>
                                        <span class="flex_center">발효유</span>
                                    </a>
                                </div>
                                <div class="list_it n5">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/coffee.png" alt="coffee"></div>
                                        <span class="flex_center">커피</span>
                                    </a>
                                </div>
                                <div class="list_it n6">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/juice.png" alt="juice"></div>
                                        <span class="flex_center">주스</span>
                                    </a>
                                </div>
                                <div class="list_it n7">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/drink.png" alt="drink"></div>
                                        <span class="flex_center">음료</span>
                                    </a>
                                </div>
                                <div class="list_it n8">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/snack.png" alt="snack"></div>
                                        <span class="flex_center">스낵/디저트</span>
                                    </a>
                                </div>
                                <div class="list_it n9">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/health.png" alt="health"></div>
                                        <span class="flex_center">건강지향</span>
                                    </a>
                                </div>
                                <div class="list_it n10">
                                    <a href="#" class="txt_box">
                                        <div class="img_box"><img src="./img/earth.png" alt="earth"></div>
                                        <span class="flex_center">수출제품</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="section sec3">
                    <h4>
                        전체제품(<span id="listCnt" class="num font_bingbold b_txt">97</span>)
                    </h4>
                </section>

            </div>
        </div>
    </div>
</body>

</html>
